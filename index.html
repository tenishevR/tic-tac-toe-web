<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tic-Tac-Toe (Web)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>🎮 Tic-Tac-Toe</h1>

    <section id="menu">
      <label>
        <span>📐 Размер поля</span>
        <select id="size">
          <option value="3">3×3</option>
          <option value="4">4×4</option>
          <option value="5">5×5</option>
        </select>
      </label>
      
      <label>
        <span>👤 Игрок</span>
        <input id="playerName" type="text" placeholder="Ваше имя" />
      </label>
      
      <button id="newGameBtn">🆕 Новая игра</button>
      <button id="listBtn">📋 Список игр</button>
      
      <!-- Убираем старое поле для воспроизведения -->
      <!-- <label>
        <span>🔄 Воспроизвести игру</span>
        <div style="display: flex; gap: 8px;">
          <input id="replayId" placeholder="ID игры" />
          <button id="replayBtn">▶️</button>
        </div>
      </label> -->
    </section>

    <section id="boardContainer" class="hidden text-center"></section>

    <section id="gamesList" class="hidden">
      <h2>📊 История игр</h2>
      <table id="gamesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>📅 Дата</th>
            <th>👤 Игрок</th>
            <th>🎯 Символ</th>
            <th>🏆 Победитель</th>
            <th>📏 Размер</th>
            <th>🎮 Действия</th> <!-- Новая колонка -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div id="status" class="hidden"></div>
  </main>

  <script type="module" src="src/app.js"></script>
</body>
</html>
