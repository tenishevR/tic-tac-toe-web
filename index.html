<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tic-Tac-Toe (Web)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Tic-Tac-Toe (Web)</h1>

    <section id="menu">
      <label>Размер поля
        <select id="size">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <label>Имя:
        <input id="playerName" type="text" placeholder="Ваше имя" />
      </label>
      <button id="newGameBtn">Новая игра</button>
      <button id="listBtn">Список игр</button>
      <input id="replayId" placeholder="ID для реплея" style="width:80px" />
      <button id="replayBtn">Воспроизвести</button>
    </section>

    <section id="boardContainer"></section>

    <section id="gamesList" class="hidden">
      <h2>Сохранённые игры</h2>
      <table id="gamesTable">
        <thead><tr><th>ID</th><th>Date</th><th>Player</th><th>Symbol</th><th>Winner</th><th>Size</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <div id="status"></div>
  </main>

<script type="module" src="src/app.js"></script>
</body>
</html>
